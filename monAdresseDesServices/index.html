<html lang="fr" >
<meta charset="UTF-8"/>
<head>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="https://upload.wikimedia.org/wikipedia/fr/thumb/c/c7/Logo_D%C3%A9partement_Calvados_2015.svg/langfr-220px-Logo_D%C3%A9partement_Calvados_2015.svg.png">
  <title>Mon adresse, des services</title>
</head>
<body>
  <header>
    <div id="logo">
    </div>
    <div id="title">
      <h1>Mon adresse, des services</h1>
    </div>
  </header>
  <main>
    <div class="autoComplete_wrapper">
      <input id="autoComplete" type="search" dir="ltr" spellcheck=false autocorrect="off" autocomplete="off" autocapitalize="off">
    </div>
    <!-- La zone de résultats -->
    <div id="results">
      <!-- Section 1: Les élus -->
      <div class="section" id="s_elus">
        <div class="section_title">
          <h3>Mes élus :</h3>
        </div>
        <div class="res_wrapper" id="res_elus">
          <h4>Maire :</h4><!-- Info 1: Le maire -->
          <div class="category" id="maire"></div>
          <h4>Conseillers départementaux :</h4><!-- Info 2: Les conseillers départementaux -->
          <div class="category" id="conseillersDptx"></div>
        </div>
      </div>
      <!-- Section 2: L'administration -->
      <div class="section" id="s_admins">
        <div class="section_title">
          <h3>Mes administrations :</h3>
        </div>
        <div class="res_wrapper" id="res_admins">
          <h4>Points infos 14 :</h4><!-- Info 1: Les Points Infos 14 -->
          <div class="category" id="ptsInfo14"></div>
          <h4>Mairie :</h4><!-- Info 2: La mairie -->
          <div class="category" id="mairies"></div>
        </div>
      </div>
      <!-- Section 3: Le zonage -->
      <div class="section" id="s_zonage">
        <div class="section_title">
          <h3>Mes sectorisations scolaires :</h3>
        </div>
        <div class="res_wrapper" id="res_zonage">
          <h4>Collège de secteur :</h4><!-- Info 1: Le collège de secteur -->
          <div class="category" id="collegeSecteur"></div>
        </div>
      </div>
      <!-- Section 4: Les équipements -->
      <div class="section" id="s_equips">
        <div class="section_title">
          <h3>Mes équipements :</h3>
        </div>
        <div class="res_wrapper" id="res_equips">
          <h4>Équipements sportifs :</h4><!-- Info 1: Les équipements sportifs -->
          <div class="category" id="sports"></div>
        </div>
      </div>
    </div>

        //Context parameters for research
        const dep_postcode = "14"
        const departement = "Calvados"
        const region = "Normandie"
        var myobject = [] //Will contain a map of the json response
        const autoCompleteJS = new autoComplete({
            selector: "#autoComplete",
            placeHolder: "Adresse recherchée ...",
            data: {
                src: async () => {// Must be async since we're waiting for a query result
                  // Get the value in the placeHolder
                  const term = document.querySelector("#autoComplete").value;
                  if (term) {
                     // Asking the api-adresse website with the term
                     const response = await fetch(`https://api-adresse.data.gouv.fr/search/?q=${term}+${dep_postcode}+${departement}+${region}`)
                     const json = await response.json();
                     myobject = json.features.map(function(el) {
                        return {
                          value: el.properties.label,
                          lon: el.geometry.coordinates[0],
                          lat: el.geometry.coordinates[1]
                        }
                      })
                      // Results are reshaped by mapping then stocked into adresses
                      adresses = myobject.map(el => el.value)
                   } else {
                     adresses = []
                   }
                  return adresses
                },
                cache: false,
            },
            resultsList: {
                element: (list, data) => {
                    if (!data.results.length) {
                        // Create "No Results" message element
                        const message = document.createElement("div");
                        // Add class to the created element
                        message.setAttribute("class", "no_result");
                        // Add message text content
                        message.innerHTML = `<span>Pas de résultats pour "${data.query}"</span>`;
                        // Append message element to the results list
                        list.prepend(message);
                    }
                },
                noResults: true,
            },
            resultItem: {
                highlight: true
            },
            events: {
                input: {
                    selection: (event) => {
                        // Triggered when the user select one of the results
                        const selection = event.detail.selection.value;
                        autoCompleteJS.input.value = selection;
                        // Get the needed values from the element of the result list that has been selected
                        let res = myobject.find(el => el.value == event.detail.selection.value)
                        if (res) {
                          // This function fetch on database with longitude and latitude of the selected element,
                          // adding 'divName' as a 'res' parameter. Then calls function to display the results.
                          async function askDB(divName){
                            // Asking the Postgis db
                            const response = await fetch("getData.php?lon="+res.lon+"&lat="+res.lat+"&res="+divName, { method : "POST" });
                            jsonRes = await response.json();
                            var wrapper = document.getElementById(divName);
                            // The div with "divName" id is stored in wrapper and the html it contains cleared
                            wrapper.innerHTML = "";
                            // Call displayOne() for a "fetch" response and displaySome() for a "fetchAll"
                            displaySome(jsonRes,wrapper);
                          }
                          // Multiple calls to askDB(), each for a result field
                          askDB("maire");
                          askDB("conseillersDptx");
                          askDB("ptsInfo14");
                          askDB("mairies");
                          askDB("collegeSecteur");
                          askDB("sports");
                        }
                    }
                }
            }
        });
        // This function allows to list a "multiple-lined" result ("json"), got from a fetchAll() call, inside "wrapper"
        function displaySome(json,wrapper){
          json.forEach(item => {
            // Creating a <div> element for each item is needed for css purpose
            // It allows to make the first value of each item bold,
            // therefore splitting the items visually
            let section = document.createElement("div");
            //The div is added to wrapper
            wrapper.appendChild(section);
            Object.entries(item).forEach(([key, value]) => {
              // Then each value of the item is put into a <p> element which is added to the div
              let line = document.createElement("p");
              line.innerHTML = value;
              section.appendChild(line);
            });
          });
        }
        // This function allows to list a "one-lined" result ("json"), got from a fetch() call, inside "wrapper"
        function displayOne(json,wrapper){
          Object.entries(json).forEach(([key, value]) => {
            let line = document.createElement("p");
            line.innerHTML = value;
            wrapper.appendChild(line);
          });
        }
    </script>
